<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Persona-Driven Document Intelligence</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Adobe Hackathon Round 1B: Document Intelligence</h1>

  <div id="doc-form">
    <label for="pdf-input">Upload PDF files (3–10):</label><br/>
    <input type="file" id="pdf-input" accept="application/pdf" multiple required><br/><br/>

    <label for="persona-input">Persona:</label><br/>
    <input type="text" id="persona-input"
           placeholder="e.g. PhD Researcher in Computational Biology" required><br/><br/>

    <label for="job-input">Job‑to‑be‑done:</label><br/>
    <input type="text" id="job-input"
           placeholder="e.g. Prepare a literature review on ..." required><br/><br/>

    <!-- changed to type="button" and given an ID -->
    <button type="button" id="analyzeBtn">Analyze Documents</button>
  </div>

  <hr/>

  <pre id="output"></pre>

  <!-- your app logic now lives here -->
  <script type="module" src="app.js"></script>
</body>
</html>
